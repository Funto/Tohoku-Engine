<svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
 xmlns:cc="http://web.resource.org/cc/"
 xmlns:dc="http://purl.org/dc/elements/1.1/"
 version="1.0" width="1200" height="800">

  <metadata>
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <rect width="1200" height="800" style="stroke:none;fill:#FFF" /><!-- background -->
  <g style="fill:none;stroke-width:1">
    <g style="stroke:#AAA"><!-- grid -->
      <!-- horizontal rules of grid, with fixed vertical steps, delta=80 -->
      <path d="M 170, 50L1130, 50"/><!-- y = + 2   (top of graph) -->
      <path d="M 170,130L1130,130"/><!-- y = + 1.5 -->
      <path d="M 170,210L1130,210"/><!-- y = + 1   (top of sine bows) -->
      <path d="M 170,290L1130,290"/><!-- y = + 0.5 -->
      <path d="M 170,370L1130,370"/><!-- y =   0   (x axis) -->
      <path d="M 170,450L1130,450"/><!-- y = - 0.5 -->
      <path d="M 170,530L1130,530"/><!-- y = - 1   (bottom of sine bows) -->
      <path d="M 170,610L1130,610"/><!-- y = - 1.5 --> 
      <path d="M 170,690L1130,690"/><!-- y = - 2   (bottom of graph) -->
      <!-- vertical rules of grid, with fixed horizontal steps, delta=110 -->
      <path d="M 210, 50L 210,690"/><!-- x = -2π   (partial bow starts 40 pixels before) -->
      <path d="M 320, 50L 320,690"/><!-- x = -3π/2 -->
      <path d="M 430, 50L 430,690"/><!-- x = - π   -->
      <path d="M 540, 50L 540,690"/><!-- x = - π/2 -->
      <path d="M 650, 50L 650,690"/><!-- x =   0   (y axis) -->
      <path d="M 760, 50L 760,690"/><!-- x = + π/2 -->
      <path d="M 870, 50L 870,690"/><!-- x = + π   -->
      <path d="M 980, 50L 980,690"/><!-- x = +3π/2 -->
      <path d="M1090, 50L1090,690"/><!-- x = +2π   (partial bow starts 40 pixels after) -->
      <!-- partial bow starts with delta = -40 pixels -->
    </g>
    <g style="stroke:#000;stroke-width:1.50"><!-- two central axis -->
      <path d="M 170,370L1130,370"/><!-- y =   0   (x axis) -->
      <path d="M 650, 50L 650,690"/><!-- x =   0   (y axis) -->
    </g>
    <g style="stroke:#000"><!-- axis -->
      <!-- horizontal ticks on y axis (left and right), with fixed vertical steps, delta=80 -->
      <path d="M170, 50L200, 50M1100, 50L1130, 50"/><!-- y = + 2   (top of graph) -->
      <path d="M170,130L200,130M1100,130L1130,130"/><!-- y = + 1.5 -->
      <path d="M170,210L200,210M1100,210L1130,210"/><!-- y = + 1   (top of sine bows) -->
      <path d="M170,290L200,290M1100,290L1130,290"/><!-- y = + 0.5 -->
      <path d="M170,370L200,370M1100,370L1130,370"/><!-- y =   0   (x axis) -->
      <path d="M170,450L200,450M1100,450L1130,450"/><!-- y = - 0.5 -->
      <path d="M170,530L200,530M1100,530L1130,530"/><!-- y = - 1   (bottom of sine bows) -->
      <path d="M170,610L200,610M1100,610L1130,610"/><!-- y = - 1.5 --> 
      <path d="M170,690L200,690M1100,690L1130,690"/><!-- y = - 2   (bottom of graph) -->
      <!-- vertical ticks on x axis (top and bottom), with fixed horizontal steps, delta=110 -->
      <path d="M 210,50L 210,75M 210,665L 210,690"/><!-- x = -2π   -->
      <path d="M 320,50L 320,75M 320,665L 320,690"/><!-- x = -3π/2 -->
      <path d="M 430,50L 430,75M 430,665L 430,690"/><!-- x =  -π   -->
      <path d="M 540,50L 540,75M 540,665L 540,690"/><!-- x =  -π/2 -->
      <path d="M 650,50L 650,75M 650,665L 650,690"/><!-- x =   0   (y axis) -->
      <path d="M 760,50L 760,75M 760,665L 760,690"/><!-- x =   π/2 -->
      <path d="M 870,50L 870,75M 870,665L 870,690"/><!-- x =   π   -->
      <path d="M 980,50L 980,75M 980,665L 980,690"/><!-- x =  3π/2 -->
      <path d="M1090,50L1090,75M1090,665L1090,690"/><!-- x =  2π   -->
    </g>
  </g>
  <defs>
    <path id="path-SineBow" d="
M  0.0000,  0.0000
C 12.2222, 27.8033
, 24.4444, 55.9377
, 36.6667, 80.0000
C 48.8889,104.4091
, 61.1111,124.5594
, 73.3333,138.5641
C 85.5556,152.6784
, 97.7778,160.0000
,110.0000,160.0000"/>
    <clipPath id="clip-GraphArea">
      <rect x="-480" y="-320" width="960" height="640" />
    </clipPath>
  </defs>
  <g clip-path="url(#clip-GraphArea)" transform="translate(650,370)" style="fill:none;color:#000;stroke:#000;stroke-width:5;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0">
    <rect x="140" y="-280" width="270" height="80" style="stroke:none;fill:white"/><!-- legend area -->
    <g style="stroke:none;fill:#000;font-family:Times,serif;font-size:36px;text-anchor:start">
      <text x="160" y="-250"><tspan>sin </tspan><tspan style="font-style:italic">x</tspan></text>
      <text x="160" y="-210"><tspan>cos </tspan><tspan style="font-style:italic">x</tspan></text>
    </g>
    <g style="stroke:#0F0"><!-- cosine -->
      <path d="M270,-220H380"/><!-- in legend -->
      <g transform="translate(-110,0)"><!-- curve -->
        <use xlink:href="#path-SineBow" transform="translate(-440,0) scale(1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(-220,0) scale(-1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(-220,0)"/>
        <use xlink:href="#path-SineBow" transform="scale(-1,1)"/>
        <use xlink:href="#path-SineBow" transform="scale(1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(220,0) scale(-1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(220,0)"/>
        <use xlink:href="#path-SineBow" transform="translate(440,0) scale(-1,1)"/>
        <use xlink:href="#path-SineBow" transform="translate(440,0) scale(1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(660,0) scale(-1,-1)"/>
      </g>
    </g>
    <g style="stroke:#F00"><!-- sine -->
      <path d="M270,-260H380"/><!-- in legend -->
      <g style="stroke:#F00"><!-- curve -->
        <use xlink:href="#path-SineBow" transform="translate(-440,0) scale(-1,1)"/>
        <use xlink:href="#path-SineBow" transform="translate(-440,0) scale(1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(-220,0) scale(-1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(-220,0)"/>
        <use xlink:href="#path-SineBow" transform="scale(-1,1)"/>
        <use xlink:href="#path-SineBow" transform="scale(1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(220,0) scale(-1,-1)"/>
        <use xlink:href="#path-SineBow" transform="translate(220,0)"/>
        <use xlink:href="#path-SineBow" transform="translate(440,0) scale(-1,1)"/>
        <use xlink:href="#path-SineBow" transform="translate(440,0) scale(1,-1)"/>
      </g>
    </g>
  </g>
  <g style="stroke:none;fill:#000;font-family:Times,serif;font-size:36px">
    <g style="text-anchor:middle">
      <text x="210" y="740"><tspan>-2π</tspan></text>
      <text x="320" y="740"><tspan>-3π/2</tspan></text>
      <text x="430" y="740"><tspan>-π</tspan></text>
      <text x="540" y="740"><tspan>-π/2</tspan></text>
      <text x="650" y="740"><tspan>0</tspan></text>
      <text x="760" y="740"><tspan>π/2</tspan></text>
      <text x="870" y="740"><tspan>π</tspan></text>
      <text x="980" y="740"><tspan>3π/2</tspan></text>
      <text x="1090" y="740"><tspan>2π</tspan></text>
    </g>
    <g style="text-anchor:end">
      <text x="150" y="64"><tspan>2</tspan></text>
      <text x="150" y="144"><tspan>1.5</tspan></text>
      <text x="150" y="224"><tspan>1</tspan></text>
      <text x="150" y="304"><tspan>0.5</tspan></text>
      <text x="150" y="384"><tspan>0</tspan></text>
      <text x="150" y="464"><tspan>-0.5</tspan></text>
      <text x="150" y="544"><tspan>-1</tspan></text>
      <text x="150" y="624"><tspan>-1.5</tspan></text>
      <text x="150" y="704"><tspan>-2</tspan></text>
    </g>
  </g>
</svg>
